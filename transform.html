<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D Transform in css</title>
    <style>
        .box{
            height: 300px;
            width: 300px;
            background-color: rgb(125, 174, 174);
            border: 20x solid black;
            border-radius: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: auto;
            transition: all 3s linear 1s;
        }

        .box:hover{
            /* transform: rotate(45deg); */
            /* transform: scale(1.2); */
            /* transform: skew(45deg); */
            transform: translate(500px);
        }

        p{
            font-size: 28px;
        }
    </style>
</head>
<body>
    <h2>2D Transform</h2>
</body>

    <div class="box">
        <p>This is code help box.</p>
    </div>
</html>
